name: Chord Accuracy Tests

on:
  push:
    branches: [main]
    paths:
      - 'data/chords/**'
      - 'types/chords.ts'
      - 'jest.config.js'
      - '.github/workflows/test-chords.yml'
  pull_request:
    branches: [main]
    paths:
      - 'data/chords/**'
      - 'types/chords.ts'
      - 'jest.config.js'
      - '.github/workflows/test-chords.yml'

jobs:
  test:
    name: Run Chord Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run chord accuracy tests
        run: npm run test:chords -- --coverage --ci

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: chords
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Test Summary
        if: always()
        run: |
          echo "## Chord Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            echo "### Coverage Summary" >> $GITHUB_STEP_SUMMARY
            cat coverage/coverage-summary.json | jq -r '.total | "- Lines: \(.lines.pct)%\n- Functions: \(.functions.pct)%\n- Branches: \(.branches.pct)%"' >> $GITHUB_STEP_SUMMARY
          fi
